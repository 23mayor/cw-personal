<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/globalStyles.css">
    <link rel="stylesheet" href="index.css">
    <title>date & time</title>
</head>
<body>
    <div class="div">
        <div>
            <span class="regular-text gray-600">00:00 am
                <svg width="12" height="8" viewBox="0 0 12 8" fill="#140E17" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.24 4.624V3.28H9.56L7.256 0.976L8.072 0.144L11.888 3.96L8.072 7.776L7.256 6.944L9.576 4.624H0.24Z"/>
                </svg>
                00:00 pm
            </span>
        </div>
        <!-- With arrow -->
        <div class="time">
            <div class="container">
                <span class="regular-text gray-600">00:00 am</span>
                <span class="regular-text gray-600">00:00 pm</span>
            </div>
            <div class="arrow-down"></div>
        </div>
        <!-- Without arrow -->
        <div class="time">
            <div class="container">
                <span class="regular-text gray-600">00:00 am</span>
                <span class="regular-text gray-600">00:00 pm</span>
            </div>
        </div>
    </div>
</body>
</html>
